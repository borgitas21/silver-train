version: 2
jobs:
  build:
    working_directory: ~/silver-train
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: build
          command: npm run build --prod
      - run:
          name: test
          command: npm run test --watch=false --code-coverage
      - run:
          name: e2e
          command: npm run e2e
      - store_artifacts:
          path: test-results.xml
          prefix: tests
